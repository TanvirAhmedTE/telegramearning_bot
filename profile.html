<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .profile-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-item {
            margin-bottom: 15px;
        }
        .item-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Profile</h1>
    <div class="profile-item">
        <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
    </div>
    <div class="profile-item">
        <p class="item-title">Full Name:</p>
        <p id="full_name">John Doe</p>
    </div>
    <div class="profile-item">
        <p class="item-title">Country:</p>
        <p id="country">Bangladesh</p>
    </div>
    <div class="profile-item">
        <p class="item-title">Profile Status:</p>
        <p id="profile_status">General Member</p>
    </div>
    <div class="profile-item">
        <p class="item-title">Login Information:</p>
        <p id="login_info">Last login: 01/01/2024</p>
    </div>
</body>
</html>
