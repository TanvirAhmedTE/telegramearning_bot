<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .profile-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .dashboard-item {
            margin-bottom: 15px;
        }
        .item-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="dashboard-item">
        <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
    </div>
    <div class="dashboard-item">
        <p class="item-title">Full Name:</p>
        <p id="full_name">John Doe</p>
    </div>
    <div class="dashboard-item">
        <p class="item-title">Country:</p>
        <p id="country">Bangladesh</p>
    </div>
    <div class="dashboard-item">
        <p class="item-title">Joining Date:</p>
        <p id="joining_date">01/01/2024</p>
    </div>
    <div class="dashboard-item">
        <p class="item-title">Account Balance:</p>
        <p id="account_balance">100 Taka</p>
    </div>
    <div class="dashboard-item">
        <p class="item-title">Today's Income from Refer:</p>
        <p id="refer_income_today">10 Taka</p>
    </div>
    <div class="dashboard-item">
        <p class="item-title">Today's Income from Work:</p>
        <p id="work_income_today">5 Taka</p>
    </div>
</body>
</html>
